<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mídias em HTML5</title>
</head>

<body>
  <h1>Imagem dinâmica</h1>
  <p>
    Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho de seu navegador
  </p>
  <!-- A ordem importa, por a maior embaixo e as menores em cima. -->
  <picture>
    <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
    <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
    <img src="imagens/foto-g.png" alt="Imagem flexível">
  </picture>
  <!-- controls serve para aparecer os controles do áudio, autoplay para ele iniciar automaticamente ao abrir o site e loop para reiniciar ao fim do áudio.-->
  <!-- <h1>Reproduzindo Áudio</h1>
  <p>Vamos aprender a reproduzir áudios em HTML5.</p>
  <audio src="midia/hollydazed.mp3" controls autoplay></audio> -->

  <!-- Outra maneira de colocar áudio -->
  <h1>Reproduzindo Áudio 2</h1>
  <p>Vamos aprender a reproduzir áudios em HTML5.</p>
  <audio preload="metadata" controls autoplay loop>
    <source src="midia/hollydazed.mp3" type="audio/mpeg">
    <source src="midia/hollydazed.ogg" type="audio/ogg">
    <source src="midia/hollydazed.wav" type="audio/wav">
    <p>
      Infelizmente seu navegador não consegue reproduzir o áudio.
      <a href="midia/hollydazed.mp3">Clique aqui ára baixar o arquivo MP3</a>
    </p>

  </audio>
</body>

</html>
